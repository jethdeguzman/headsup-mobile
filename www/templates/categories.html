<ion-view view-title="Categories">
  <ion-content overflow-scroll="false" has-bouncing="true">
    <ion-list>
      <ion-item ng-repeat="category in categories" href="#/app/alerts/create?categoryId={{category.id}}" class="item-icon-right item-avatar">
        <img src="{{category.image}}" style="border-radius:0px;">
        <h2>{{category.title}}</h2>
        <p>{{category.source}}</p>
        <i class="icon ion-android-add"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
